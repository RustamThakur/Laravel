name: Laravel

on:
  push:
    branches:
      - laravel_main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, zip, curl, sqlite3

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
