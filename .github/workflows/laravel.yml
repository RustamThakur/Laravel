name: Laravel

on:
  push:
    branches: [ "laravel_main" ]
  pull_request:
    branches: [ "laravel_main" ]

jobs:
  composer-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest
      - name: Update Composer dependencies
        run: composer update --no-progress --no-suggest

  database-migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest
      - name: Verify PHP Version
        run: php --version
      - name: Verify MySQL/MariaDB Connectivity
        run: telnet mysql 3306
      - name: Verify Database Existence
        run: mysql -u root -p password -h 127.0.0.1 -P 3306 -e "SHOW DATABASES LIKE 'laravel'"

      - name: Configure MySQL credentials
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=laravel" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
      - name: Debug Environment Variables
        run: |
          echo "DB_HOST: ${{ env.DB_HOST }}"
          echo "DB_PORT: ${{ env.DB_PORT }}"
          echo "DB_DATABASE: $DB_DATABASE"
          echo "DB_USERNAME: $DB_USERNAME"
          echo "DB_PASSWORD: $DB_PASSWORD"
      - name: Run migrations
        env:
          DB_CONNECTION: ${{ env.DB_CONNECTION }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: ${{ env.DB_PORT }}
          DB_DATABASE: ${{ env.DB_DATABASE }}
          DB_USERNAME: ${{ env.DB_USERNAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_AUTHENTICATION: ${{ env.DB_AUTHENTICATION }}
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan migrate --force       

  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
